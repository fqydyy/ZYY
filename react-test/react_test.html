<!DOCTYPE html>

<head>

<style>
    #container{
        border:1px solid red;
        width:500px;

        position: relative;
    }
    .operation{
        position: absolute;
        bottom:10px;
        border:1px solid black;
        background-color: #FB5A4F;
    }
    .face{
        width:100px;
        height:50px;
        border:1px solid orange;
    }
</style>
</head>
<body>
<div id="container">
    <div id="example"></div>
    <div id="operation_area"></div>
    <div id="facelist"></div>
</div>

<script type="text/babel">

                <FaceItem  />,
        document.getElementById("example")
    );
},
    render:function(){
        console.log(this.state.url[0]);

                <img src="Face/2.gif" alt="尴尬" />*/
            </div>
        )

var Operation=React.createClass({

</html>
